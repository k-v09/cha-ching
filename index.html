<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Tower Defense</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <h2 id="score"></h2>
            <h2>Resources</h2>
            <p>Currency: <span id="currency">0</span></p>
            <p>Gems: <span id="gems">0</span></p>
            <h2>Actions</h2>
            <button id="upgradeTower">Upgrade Tower (Cost: 25)</button>
            <button id="upgradeDamage">Upgrade Damage (Cost: 50)</button>
            <button id="upgradeSpeed">Upgrade Attack Speed (Cost: 75)</button>
            <h2>Store</h2>
            <button id="buyGems">Buy 100 Gems ($0.99)</button>
            <button id="buyBooster">Buy 2x Damage Booster (10 Gems)</button>
            <button id="buySkin">Buy Tower Skin (50 Gems)</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
